<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/6f13409a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./images/spotify.png" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top-bar">
          <i id="more-music" class="fa-solid fa-angle-down"></i>
          <div>
            <p>PLAYING FROM ALBUM</p>
            <span>جزء عم كاملا</span>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="img-area">
          <img src="./images/mainimg.png" alt="" />
        </div>
        <div class="song-details">
          <div>
            <p class="name"></p>
            <p class="artist"></p>
          </div>
          <i class="fa-regular fa-heart FavIcon"></i>
        </div>
        <div class="progress-area">
          <div class="progress-bar">
            <audio id="main-audio" src=""></audio>
          </div>
          <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
          </div>
        </div>
        <div class="controls">
          <i id="repeat" class="fa-solid fa-repeat" title="Playlist looped"></i>
          <i id="prev" class="fa-solid fa-backward-step"></i>
          <div class="play-pause">
            <i class="fa-solid fa-play"></i>
          </div>
          <i id="next" class="fa-solid fa-forward-step"></i>
          <i class="fa-regular fa-circle minus"></i>
        </div>
        <div class="music-list">
          <div class="header">
            <div class="image">
              <i id="BackBtn" class="fa-solid fa-arrow-left"></i>
              <img src="./images/mainimg.png" alt="" />
            </div>
            <div class="row">
              <h3>جزء عم كاملا</h3>
              <div>
                <img src="./images/profile.png" alt="" />
                <span>Islam Sobhi</span>
              </div>
              <span>Album . 2021</span>
            </div>
          </div>
          <div class="icons">
            <div>
              <i class="fa-regular fa-heart FavIcon"></i>
              <i class="fa-regular fa-circle-down"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div>
              <i class="fa-solid fa-shuffle shuffle"></i>
              <div class="play-pause">
                <i class="fa-solid fa-play play"></i>
              </div>
            </div>
          </div>
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
